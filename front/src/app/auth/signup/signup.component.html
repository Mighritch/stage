<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Créer un compte Admin</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        <!-- CIN Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>CIN</mat-label>
          <input matInput formControlName="cin" required>
          <mat-error *ngIf="signupForm.get('cin')?.hasError('required')">
            CIN est requis
          </mat-error>
          <mat-error *ngIf="signupForm.get('cin')?.hasError('minlength')">
            Minimum 8 caractères
          </mat-error>
        </mat-form-field>

        <!-- Nom Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" required>
          <mat-error *ngIf="signupForm.get('nom')?.hasError('required')">
            Nom est requis
          </mat-error>
        </mat-form-field>

        <!-- Prénom Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" required>
          <mat-error *ngIf="signupForm.get('prenom')?.hasError('required')">
            Prénom est requis
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required autocomplete="new-password">
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            Mot de passe est requis
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
            Minimum 6 caractères
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirmer mot de passe</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
            Confirmation requise
          </mat-error>
          <mat-error *ngIf="signupForm.hasError('notSame')">
            Les mots de passe ne correspondent pas
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
            S'inscrire
          </button>
          <button mat-button type="button" (click)="navigateToLogin()">
            Déjà un compte? Se connecter
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
