<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion Personnel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>CIN</mat-label>
          <input matInput formControlName="cin" required>
          <mat-error *ngIf="loginForm.get('cin')?.hasError('required')">
            Le CIN est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Matricule</mat-label>
          <input matInput formControlName="matPers" required>
          <mat-error *ngIf="loginForm.get('matPers')?.hasError('required')">
            Le matricule est requis
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a (click)="navigateToAdminLogin()">Espace administrateur</a>
    </mat-card-actions>
  </mat-card>
</div>
